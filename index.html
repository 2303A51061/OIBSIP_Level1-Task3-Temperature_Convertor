<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <!-- Header -->
            <div class="header">
                <i class="fas fa-thermometer-half"></i>
                <h1>Temperature Converter</h1>
                <p>Convert between Celsius, Fahrenheit, and Kelvin</p>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="temperature-input">Enter Temperature:</label>
                    <input 
                        type="number" 
                        id="temperature-input" 
                        placeholder="Enter temperature value"
                        step="any"
                    >
                    <div class="error-message" id="error-message"></div>
                </div>

                <!-- Unit Selection -->
                <div class="unit-selection">
                    <label>From:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="celsius" name="from-unit" value="celsius" checked>
                            <label for="celsius">
                                <i class="fas fa-thermometer-quarter"></i>
                                Celsius (°C)
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="fahrenheit" name="from-unit" value="fahrenheit">
                            <label for="fahrenheit">
                                <i class="fas fa-thermometer-three-quarters"></i>
                                Fahrenheit (°F)
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="kelvin" name="from-unit" value="kelvin">
                            <label for="kelvin">
                                <i class="fas fa-thermometer-full"></i>
                                Kelvin (K)
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Convert Button -->
                <button class="convert-btn" id="convert-btn">
                    <i class="fas fa-exchange-alt"></i>
                    Convert Temperature
                </button>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="results-section">
                <h3>Conversion Results:</h3>
                <div class="result-grid">
                    <div class="result-item celsius-result">
                        <i class="fas fa-thermometer-quarter"></i>
                        <div class="result-content">
                            <span class="result-label">Celsius</span>
                            <span class="result-value" id="celsius-result">--</span>
                        </div>
                    </div>
                    <div class="result-item fahrenheit-result">
                        <i class="fas fa-thermometer-three-quarters"></i>
                        <div class="result-content">
                            <span class="result-label">Fahrenheit</span>
                            <span class="result-value" id="fahrenheit-result">--</span>
                        </div>
                    </div>
                    <div class="result-item kelvin-result">
                        <i class="fas fa-thermometer-full"></i>
                        <div class="result-content">
                            <span class="result-label">Kelvin</span>
                            <span class="result-value" id="kelvin-result">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Reference -->
            <div class="reference-section">
                <h4>Quick Reference:</h4>
                <div class="reference-grid">
                    <div class="reference-item">
                        <span class="reference-label">Water Freezes:</span>
                        <span class="reference-values">0°C | 32°F | 273.15K</span>
                    </div>
                    <div class="reference-item">
                        <span class="reference-label">Water Boils:</span>
                        <span class="reference-values">100°C | 212°F | 373.15K</span>
                    </div>
                    <div class="reference-item">
                        <span class="reference-label">Absolute Zero:</span>
                        <span class="reference-values">-273.15°C | -459.67°F | 0K</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
